name: CI Pipeline

# Trigger: Run on all pushes (except version tags) and closed PRs to main
# This ensures code quality checks run before any code reaches main branch
on:
    push:
        branches:
            - '**' # All branches
        tags-ignore:
            - 'v*' # Ignore version tags (handled by release workflow)
    pull_request:
        types:
            - opened
            - synchronize
            - reopened
        branches:
            - main

# Cancel in-progress workflows when new commits are pushed
concurrency:
    group: ${{ github.workflow }}-${{ github.ref }}
    cancel-in-progress: true

jobs:
    # Job 1: Code quality and style checks
    lint:
        name: ğŸ” Code Quality & Linting
        runs-on: ubuntu-22.04

        # Skip if triggered by bot or dependabot
        if: >
            github.event_name != 'pull_request' || 
            (github.actor != 'github-actions[bot]' && 
             github.actor != 'dependabot[bot]')

        strategy:
            matrix:
                node-version: [18.x, 20.x, 22.x]

        steps:
            - name: ğŸ“¦ Checkout repository
              uses: actions/checkout@v4
              with:
                  # Only need current commit for linting
                  fetch-depth: 1

            - name: ğŸŸ¢ Setup Node.js ${{ matrix.node-version }}
              uses: actions/setup-node@v4
              with:
                  node-version: ${{ matrix.node-version }}
                  cache: 'npm'
                  # Don't need registry auth for linting
                  always-auth: false

            - name: ğŸ“¥ Install dependencies
              run: |
                  echo "Installing dependencies for Node.js ${{ matrix.node-version }}..."
                  npm ci
                  echo "âœ… Dependencies installed successfully"

            - name: ğŸ” Run ESLint
              run: |
                  echo "Running ESLint code quality checks..."
                  npm run lint
                  echo "âœ… Linting completed - no issues found"

            - name: ğŸ“Š Cache lint results
              if: success()
              run: echo "âœ… Lint checks passed for Node.js ${{ matrix.node-version }}"

    # Job 2: Comprehensive test suite
    test:
        name: ğŸ§ª Test Suite
        runs-on: ubuntu-22.04

        # Run after linting passes
        needs: lint

        if: >
            github.event_name != 'pull_request' || 
            (github.actor != 'github-actions[bot]' && 
             github.actor != 'dependabot[bot]')

        strategy:
            matrix:
                node-version: [18.x, 20.x, 22.x]
            # Don't cancel other matrix jobs if one fails
            fail-fast: false

        steps:
            - name: ğŸ“¦ Checkout repository
              uses: actions/checkout@v4
              with:
                  # Need full history for coverage tracking
                  fetch-depth: 0

            - name: ğŸŸ¢ Setup Node.js ${{ matrix.node-version }}
              uses: actions/setup-node@v4
              with:
                  node-version: ${{ matrix.node-version }}
                  cache: 'npm'
                  always-auth: false

            - name: ğŸ“¥ Install dependencies
              run: |
                  echo "Installing dependencies for testing on Node.js ${{ matrix.node-version }}..."
                  npm ci
                  echo "âœ… Test dependencies installed"

            - name: ğŸ§ª Run test suite
              run: |
                  echo "Running comprehensive test suite..."
                  npm run test:ci
                  echo "âœ… All tests passed on Node.js ${{ matrix.node-version }}"

            - name: ğŸ“ˆ Generate test coverage (Node.js 18.x only)
              if: matrix.node-version == '18.x'
              run: |
                  echo "Generating test coverage report..."
                  npm run test:coverage
                  echo "âœ… Coverage report generated"

            - name: ğŸ“Š Upload coverage reports
              if: matrix.node-version == '18.x' && success()
              uses: actions/upload-artifact@v4
              with:
                  name: coverage-report
                  path: coverage/
                  retention-days: 30

            - name: âœ… Test summary
              if: success()
              run: |
                  echo "ğŸ‰ Test suite completed successfully!"
                  echo "âœ… Node.js ${{ matrix.node-version }}: All tests passing"

    # Job 3: Build verification
    build:
        name: ğŸ—ï¸ Build Verification
        runs-on: ubuntu-22.04

        # Run after both linting and testing pass
        needs: [lint, test]

        if: >
            github.event_name != 'pull_request' || 
            (github.actor != 'github-actions[bot]' && 
             github.actor != 'dependabot[bot]')

        strategy:
            matrix:
                node-version: [18.x, 20.x, 22.x]
                architecture: [x64]

        steps:
            - name: ğŸ“¦ Checkout repository
              uses: actions/checkout@v4
              with:
                  fetch-depth: 1

            - name: ğŸŸ¢ Setup Node.js ${{ matrix.node-version }} on ${{ matrix.architecture }}
              uses: actions/setup-node@v4
              with:
                  node-version: ${{ matrix.node-version }}
                  architecture: ${{ matrix.architecture }}
                  cache: 'npm'

            - name: ğŸ“¥ Install build dependencies
              run: |
                  echo "Installing dependencies for build on Node.js ${{ matrix.node-version }}..."
                  npm ci
                  echo "âœ… Build dependencies installed"

            - name: ğŸ—ï¸ Build distribution files
              run: |
                  echo "Building distribution files..."
                  npm run build
                  echo "âœ… Build completed successfully"

            - name: ğŸ” Verify build artifacts
              run: |
                  echo "Verifying build artifacts..."

                  # Check that expected build outputs exist
                  if [ -d "dist" ]; then
                    echo "âœ… dist directory created"
                    ls -la dist/
                  else
                    echo "âŒ dist directory not found"
                    exit 1
                  fi

                  # Verify package.json exists and is valid
                  if [ -f "package.json" ]; then
                    echo "âœ… package.json exists"
                    node -e "require('./package.json')" && echo "âœ… package.json is valid JSON"
                  else
                    echo "âŒ package.json not found"
                    exit 1
                  fi

                  echo "âœ… Build verification completed"

            - name: ğŸ“¦ Test package creation
              if: matrix.node-version == '18.x'
              run: |
                  echo "Testing npm pack (dry run)..."
                  npm pack --dry-run > pack-output.txt
                  cat pack-output.txt
                  echo "âœ… Package creation test completed"

            - name: ğŸ’¾ Upload build artifacts (Node.js 18.x only)
              if: matrix.node-version == '18.x' && success()
              uses: actions/upload-artifact@v4
              with:
                  name: build-artifacts
                  path: |
                      dist/
                      pack-output.txt
                  retention-days: 7

    # Job 4: Comprehensive status check
    ci-status:
        name: ğŸ¯ CI Status Summary
        runs-on: ubuntu-22.04

        # Always run after all other jobs, regardless of success/failure
        needs: [lint, test, build]
        if: always()

        steps:
            - name: ğŸ¯ Check overall CI status
              run: |
                  echo "=== CI Pipeline Summary ==="

                  # Check individual job statuses
                  LINT_STATUS="${{ needs.lint.result }}"
                  TEST_STATUS="${{ needs.test.result }}"
                  BUILD_STATUS="${{ needs.build.result }}"

                  echo "ğŸ” Lint Status: $LINT_STATUS"
                  echo "ğŸ§ª Test Status: $TEST_STATUS"
                  echo "ğŸ—ï¸ Build Status: $BUILD_STATUS"

                  # Determine overall status
                  if [[ "$LINT_STATUS" == "success" && "$TEST_STATUS" == "success" && "$BUILD_STATUS" == "success" ]]; then
                    echo ""
                    echo "ğŸ‰ All CI checks passed successfully!"
                    echo "âœ… Code quality: Excellent"
                    echo "âœ… Tests: All passing"
                    echo "âœ… Build: Successful"
                    echo ""
                    echo "This branch is ready for merge! ğŸš€"
                    exit 0
                  else
                    echo ""
                    echo "âŒ Some CI checks failed:"
                    [[ "$LINT_STATUS" != "success" ]] && echo "  - Linting issues detected"
                    [[ "$TEST_STATUS" != "success" ]] && echo "  - Test failures or errors"
                    [[ "$BUILD_STATUS" != "success" ]] && echo "  - Build problems"
                    echo ""
                    echo "Please review the failed jobs and fix the issues."
                    exit 1
                  fi

            - name: ğŸ“‹ Workflow information
              if: always()
              run: |
                  echo "=== Workflow Information ==="
                  echo "ğŸ“‚ Repository: ${{ github.repository }}"
                  echo "ğŸŒ¿ Branch: ${{ github.ref_name }}"
                  echo "ğŸ‘¤ Actor: ${{ github.actor }}"
                  echo "ğŸ¯ Event: ${{ github.event_name }}"
                  echo "ğŸ”— Run URL: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
