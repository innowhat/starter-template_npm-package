name: CI Build & Test

on:
    push:
        branches: [tito]
    pull_request:
        branches: [tito]

jobs:
    build-test:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v3
            - name: Setup Node.js
              uses: actions/setup-node@v3
              with: { node-version: 18 }
            - name: Install dependencies
              run: npm install
            - name: Build TypeScript
              run: npm run build
            - name: Lint code
              run: npm run lint
            - name: Run tests
              run: npm test
            - name: Audit dependencies (optional)
              run: npm audit --audit-level=high
